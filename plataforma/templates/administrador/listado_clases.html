{% extends "administrador/base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-success">Listado de Clases</h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Curso</th>
        <th>Nombre clase</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      {% for clase in clases %}
      <tr>
        <td>{{ clase.numero_clase }}</td>
        <td>{{ clase.curso.nombre_curso }}</td>
        <td>{{ clase.nombre_clase }}</td>
        <td>{{ clase.estado_clase }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
