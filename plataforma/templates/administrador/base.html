<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Panel Admin{% endblock %}</title>
  <link rel="shortcut icon" href="{% static 'img/logo-marema.png' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
    }
    .sidebar {
      width: 250px;
      background-color: #222;
      min-height: 100vh;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #fff;
      background-color: #333;
    }
    .navbar {
      background-color: #222;
    }
    .content {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h4 class="text-center mb-4 text-success">Admin Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="{% url 'admin_panel' %}" class="nav-link"><i class="bi bi-house me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a href="{% url 'listado_alumnos' %}" class="nav-link"><i class="bi bi-people me-2"></i>Alumnos</a></li>
        <li class="nav-item"><a href="{% url 'listado_cursos' %}" class="nav-link"><i class="bi bi-journal me-2"></i>Cursos</a></li>
        <li class="nav-item"><a href="{% url 'listado_comisiones' %}" class="nav-link"><i class="bi bi-calendar me-2"></i>Comisiones</a></li>
        <li class="nav-item"><a href="{% url 'listado_clases' %}" class="nav-link"><i class="bi bi-collection me-2"></i>Clases</a></li>
        <li class="nav-item"><a href="{% url 'listado_profesores' %}" class="nav-link"><i class="bi bi-person-video2 me-2"></i>Profesores</a></li>
        <li class="nav-item"><a href="{% url 'listado_tutores' %}" class="nav-link"><i class="bi bi-person-badge me-2"></i>Tutores</a></li>
        <li class="nav-item"><a href="{% url 'listado_admins' %}" class="nav-link"><i class="bi bi-person-gear me-2"></i>Administradores</a></li>
        <li class="nav-item"><a href="{% url 'vista_chat' %}" class="nav-link"><i class="bi bi-chat me-2"></i>Chat</a></li>
        <li class="nav-item mt-3"><a href="{% url 'logout' %}" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i>Salir</a></li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="flex-grow-1">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Panel Administrativo</span>
          <div class="d-flex ms-auto">
            <button class="btn btn-outline-light me-2"><i class="bi bi-bell"></i></button>
            <button class="btn btn-outline-success"><i class="bi bi-person-circle"></i> {{ request.session.usuario_logueado }}</button>
          </div>
        </div>
      </nav>

      <!-- Contenido dinÃ¡mico -->
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
