<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <title>Correo Enviado</title>
    <link rel="shortcut icon" href="{% static 'img/logo-marema.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        body {
            background-color: #17fbad;
            background-image: url("{% static 'img/fondo2purple.svg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            border: 1px solid #fff;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 35px 15px #fff;
            text-align: center;
            backdrop-filter: blur(15px);
        }

        .card h1 {
            color: #17fbad;
            text-shadow: 0 0 5px #000;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .card p {
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
        }

        .btn-volver {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #cf30ff;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-volver:hover {
            background-color: #17fbad;
            color: #000;
            box-shadow: 0 0 5px #fff;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Listo!</h1>
        <p>Si el correo ingresado está registrado, te enviamos un link para restablecer tu contraseña.</p>
        <a href="{% url 'login' %}" class="btn-volver">Volver al login</a>
    </div>
</body>
</html>
