<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Alta Exitosa</title>
    <link rel="shortcut icon" href="{% static 'img/logo-marema.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #111;
            border: 2px solid #12f693;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 20px #12f69344;
        }

        h1 {
            font-size: 2rem;
            color: #12f693;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #12f693;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #0be27e;
            transform: scale(1.05);
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="emoji">✅</div>
        <h1>¡Alta de alumno exitosa!</h1>
        <a href="{% url 'home' %}">Volver al inicio</a>
        <a href="{% url 'alta_alumno' %}">continuar con altas</a>
    </div>
</body>
</html>
