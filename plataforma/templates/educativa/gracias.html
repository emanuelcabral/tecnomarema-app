<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>¡Gracias por inscribirte!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="{% static 'img/logo-marema.png' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      background-color: #000;
      background-image: url("{% static 'img/fondo1.svg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .gracias-box {
      background:rgba(17, 17, 17, 0.7);
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .gracias-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .gracias-title {
      font-size: 32px;
      font-weight: 700;
      color: #12f693;
      margin-bottom: 15px;
    }

    .gracias-subtitle {
      font-size: 18px;
      color: #fff;
      margin-bottom: 30px;
    }

    .btn-volver {
      background-color: #12f693;
      border: none;
      font-weight: bold;
      padding: 12px 24px;
      font-size: 16px;
    }

    .btn-volver:hover {
      background-color: #0bd67e;
    }
  </style>
</head>
<body>

  <div class="gracias-box">
    <img src="{% static 'img/logo-marema.png' %}" alt="Logo Tecno Marema">
    <h1 class="gracias-title">¡Gracias por inscribirte!</h1>
    <p class="gracias-subtitle">
      Hemos recibido tus datos correctamente. Pronto recibirás un correo con los detalles para participar de la clase introductoria.
    </p>
    <a href="/" class="btn btn-volver">Volver al inicio</a>
  </div>

</body>
</html>
